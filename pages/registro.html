<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/RememberMeLogo.png">
    <link rel="stylesheet" href="../css/final.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="../js/registro.js"></script>

    <title>Registro</title>

</head>

<body class="body2">
    <div class="grid-container">
        <div class="grid-item fondo1"></div>
        <div class="grid-item fondo-header"></div>
        <div class="grid-item fondo1 "></div>
        <div class="grid-item"></div></div>
        <div class="grid-item">
            <form class="formulario-registro" id="registro" method="post" action="#">
           

                <h1 class="titulo1">Bienvenido</h1>
                <h1 class="titulo2">Ingrese todos los campos obligatorios*</h1>

                <!-- nombre -->

                <label for="">Nombre*</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required pattern="[A-Za-z0-9]{3,10}"
                    title="Debe ingresar un nombre en 3 y 10 caracteres">
                
                <!-- apellido -->

                <label for="">Apellido*</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido" required
                    pattern="[A-Za-z0-9]{3,10}" title="Debe ingresar un apellido en 3 y 10 caracteres">

                <!-- rut -->

                <label for="">Rut*</label>
                <input type="text" name="rut" id="rut" placeholder="12345678-9" required pattern="\d{3,8}-[\d|kK]{1}"
                    title="Debe ser un Rut válido">

                <!-- telefono -->

                <label for="">Telefono*</label>
                <input type="tel" name="telefono" id="telefono" placeholder="987654321" required pattern="[0-9]{9}"
                    title="Debe ser un numero válido">


                <!-- email -->

                <label for="">Email*</label>
                <input type="email" name="email" id="email" placeholder="Correo@correo.cl" required
                    title="Debe ser un correo válido">

                <!-- contraseña -->

                <label for="">Contraseña*</label>
                <input type="password" name="contraseña" id="password" required pattern="{8,30}"
                    placeholder="Contraseña" title="Debe tener minimo 8 caracteres"><br><br>
                
                <button class="button2" id="crearCuenta" type="submit">Registrar usuario</button>
                <a href="../index.html">Volver al home</a>
            </form>

        </div>
    </div>


</body>

</html>
